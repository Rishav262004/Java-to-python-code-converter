<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java to Python Code Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Java to Python Code Converter</h1>
        <div class="code-container">
            <div class="code-section">
                <h2>Java Code</h2>
                <textarea id="java-code" placeholder="Enter your Java code here..."></textarea>
            </div>
            <div class="button-container">
                <button id="convert-button">Convert</button>
            </div>
            <div class="code-section">
                <h2>Python Code</h2>
                <textarea id="python-code" placeholder="Converted Python code will appear here..." readonly></textarea>
            </div>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
